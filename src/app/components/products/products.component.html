<!-- display products -->
<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin  uk-card-hover center" uk-grid *ngFor="let product of products">
  <div class="uk-card-media-left uk-cover-container">
    <img src="{{ product.image }}" alt="product-image" uk-cover>
    <canvas width="600" height="400"></canvas>
  </div>
  <div>
    <div class="uk-card-body">
      <h3 class="uk-card-title">{{ product.name }}</h3>
      <p><span class="uk-text-bold">SKU: </span>{{ product.sku }}</p>
      <p><span class="uk-text-bold">Category: </span>{{ product.category }}</p>
      <p><span class="uk-text-bold">Price: </span>{{ product.price }}</p>
      <p><span class="uk-text-bold">Date: </span>{{ product.date | date:"MM/dd/yy" }}</p>
    </div>
    <div class="btn-group btn-group-lg buttons" role="group">
      <button class="btn btn-primary" (click)="editProduct()">Edit Product</button>
      <button class="btn btn-primary" (click)="removeProduct(product)">Delete Product</button>
    </div>
  </div>
<!-- Edit Product -->
  <form *ngIf="product" class="edit-form">
  <div class="form-group row">
    <label for="productName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="name" type="text" name="name" [(ngModel)]="product.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="productImage" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-8">
      <input class="form-control-file" placeholder="image" type="file" name="image" [(ngModel)]="product.image">
    </div>
  </div>
  <div class="form-group row">
    <label for="productSKU" class="col-sm-2 col-form-label">SKU</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="sku" type="text" min="6" max="8" name="sku" [(ngModel)]="product.sku">
    </div>
  </div>
  <div class="form-group row">
    <label for="productCategory" class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="category" type="text" name="category" [(ngModel)]="product.category">
    </div>
  </div>
  <div class="form-group row">
    <label for="productPrice" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="price" type="number" name="price" [(ngModel)]="product.price">
    </div>
  </div>
  <div class="form-group row">
    <label for="productDate" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="date" type="date" name="date" [(ngModel)]="product.date">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" (click)="saveChanges(product)">Save Changes</button>
    </div>
  </div>
</form>
</div>
